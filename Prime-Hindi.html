<!DOCTYPE html>
<html>
<head>
  <title>Prime Video - @NobodyBotz</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/2048px-Telegram_logo.svg.png" type="image/png" sizes="250x250">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.1.1/shaka-player.ui.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.1.1/controls.min.css" crossorigin="anonymous">
  <link rel="preload" href="https://aba5sdmaaaaaaaamdgp3ryzabcel7.otte.live.cf.ww.aiv-cdn.net/pdx-nitro/live/clients/dash/enc/1koccf0pf1/out/v1/190f1d69a3d5467f8fb7d9df4339bc49/cenc.mpd" as="fetch" crossorigin="anonymous">
  <style>
    /* Overflow menu style */
    .shaka-overflow-menu {
      background-color: rgb(41, 41, 163);
      color: rgb(153, 153, 153);
    }
    .shaka-overflow-menu button:hover {
      background-color: rgb(45, 45, 45);
    }
    .shaka-overflow-button-label {
      color: rgb(245, 245, 245);
    }
    .shaka-current-selection-span {
      color: rgb(202, 202, 202);
    }
    .material-icons-round {
      color: rgb(230, 230, 230);
    }
    /* Overflow sub menu style */
    .shaka-settings-menu {
      background-color: rgb(35, 35, 35);
      color: rgb(255, 255, 255);
    }
    .shaka-settings-menu button {
      color: rgb(255, 255, 255);
    }
    .shaka-settings-menu button:hover {
      background-color: rgb(45, 45, 45);
    }
    /* Custom styles */
    body {
      background-color: #1a1a1a;
      font-family: Arial, sans-serif;
    }
    .video-container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .controls {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      box-sizing: border-box;
    }
    .controls button {
      background-color: transparent;
      border: none;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
      margin-right: 10px;
    }
    .controls button:hover {
      color: #ccc;
    }
    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1;
    }
    .logo img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="logo">
    <a href="https://www.nobodybotz.com" target="_blank">
      <img src="https://i.imgur.com/ynuF6rj.png" alt="NobodyBotz Logo">
    </a>
  </div>
  <div class="video-container">
    <video autoplay muted playsinline data-shaka-player id="video" poster="https://www.disneystar.com/media/2231/7e25132017-009.jpg?width=1920&height=1080&mode=max&slimmage=true"></video>
    <div class="controls">
      <button id="play-pause-button">Play/Pause</button>
      <button id="mute-button">Mute/Unmute</button>
      <button id="fullscreen-button">Fullscreen</button>
    </div>
  </div>
  <script>
    if (confirm("Join Our Telegram Channel @NobodyBotz")) {
      window.location.href = "https://t.me/NobodyBotz";
    }
    async function init() {
      let e = document.getElementById("video"),
        r = e.ui,
    n = r.getControls(),
    o = n.getPlayer();
  // Faster startup and reduced buffering
  o.configure({
    drm: {
      clearKeys: {
        "ae1abaaa3b050537aef6df0b3d32ad7f": "bcec14c796465542ad450a43a605e71f"
      }
    },
    streaming: {
      startAtSegmentBoundary: true, // Start playback exactly at segment boundary
      ignoreTextStreamFailures: true, // Ignore subtitle loading issues
      rebufferingGoal: 1, // Lower rebufferingGoal for faster resume
      bufferingGoal: 3, // Lower bufferingGoal for faster start
      bufferBehind: 5, // Lower bufferBehind to free memory
      autoLowLatencyMode: true, // Enable auto low latency if available
      lowLatencyMode: true, // Enable low-latency streaming
      jumpLargeGaps: true, // Allow skipping over gaps in the stream
      inaccurateManifestTolerance: 0.3 // Faster manifest synchronization
    },
    manifest: {
      dash: {
        ignoreMinBufferTime: true, // Ignore minBufferTime in MPD for faster start
        autoCorrectDrift: true // Auto-correct time drift
      }
    }
  });
  // UI configurations
  r.configure({
    controlPanelElements: ["play_pause", "mute", "volume", "spacer", "time_and_duration", "quality", "fullscreen", "overflow_menu"],
    volumeBarColors: {
      base: 'rgba(63, 187, 1, 1)',
      level: 'rgb(255, 69, 0)'
    },
    seekBarColors: {
      base: 'rgb(41, 41, 163)',
      buffered: 'rgb(35, 99, 3)',
      played: 'rgba(63, 187, 1, 1)'
    }
  });
  window.player = o;
  window.ui = r;
  o.addEventListener("error", onPlayerErrorEvent);
  n.addEventListener("error", onUIErrorEvent);
  // Load the video as quickly as possible
  try {
    await o.load("https://otte.live.fly.ww.aiv-cdn.net/pdx-nitro/live/clients/dash/enc/qlmzlpteki/out/v1/cbe557b92c4f487da3f69a14a5b1dcaf/cenc.mpd");
    console.log("The video has now been loaded instantly!");
  } catch (a) {
    onPlayerError(a);
  }
}
function onPlayerErrorEvent(e) {
  onPlayerError(e.detail);
}
function onPlayerError(e) {
  console.error("Error code", e.code, "object", e);
}
function onUIErrorEvent(e) {
  onPlayerError(e.detail);
}
function initFailed(e) {
  console.error("Unable to load the UI library!");
}
document.addEventListener("shaka-ui-loaded", init);
document.addEventListener("shaka-ui-load-failed", initFailed);
</script>
</body>
</html>
